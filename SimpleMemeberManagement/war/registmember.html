<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>팀멤버 등록</h1>

	<table>
		<tr>
			<form method="post" action="/simplemembermanagement">
				<tr>
					<td>이름</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>학번</td>
					<td><input type="text" name="hak"></td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td><input type="text" name="num"></td>
				</tr>
				<tr>
					<td>메일주소</td>
					<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<td>카톡ID</td>
					<td><input type="text" name="kakao"></td>
				</tr>
				<tr>
					<td>팀장여부</td>
					<td><input type="checkbox" name="leader"></td>
				</tr>
				<tr>
					<td>GitHubID</td>
					<td><input type="text" name="gitid"></td>
				</tr>
				<tr>
					<td><input type="submit" value="등록"></td>
				</tr>
				<tr>
					<td><a href="index.html" target="_blank"> 처음으로 </a></td>
				</tr>
			</form>
		</tr>
	</table>
</body>
</html>
